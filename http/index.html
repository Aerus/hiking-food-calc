<!DOCTYPE html>
<html manifest="offline.appcache" type="text/cache-manifest">
<head>
    <meta charset="UTF-8">
    <title>Food advisor</title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="styles/global.css">
    <link rel="stylesheet" type="text/css" href="styles/selector.css">
    <link rel="stylesheet" type="text/css" href="styles/dailyMenu.css">
    <link rel="stylesheet" type="text/css" href="styles/menuControls.css">
    <link rel="stylesheet" type="text/css" href="styles/results.css">

    <!-- Must-have js files-->
    <script src="scripts/commons/localization.js"></script>
    <script src="scripts/commons/common.js"></script>
    <script src="scripts/commons/observer.js"></script>
    <script src="scripts/commons/pageGlobals.js"></script>
    <script src="scripts/commons/router.js"></script>
    <script src="scripts/commons/asynqQuee.js"></script>
</head>
<body>
    <div id="wrapper">
        <header>
            <script type="text/javascript">document.write(Localization.PAGE_TITLE);</script>
        </header>

        <section id="selector">
            <form name="foodSelector">
                <div id="adventureSettings">
                    <label for="daysCount">
                        <script>document.write(Localization.DAYS_LABLE)</script>
                    </label>
                    <input id="daysCount" name="daysCount" type="number" min="1" max="100" placeholder=""/>
                    <script>
                        document.getElementById('daysCount').placeholder = Localization.DAYS_PLACEHOLDER;
                    </script>

                    <label for="peopleCount">
                        <script>document.write(Localization.PEOPLE_LABLE)</script>
                    </label>
                    <input id="peopleCount" name="peopleCount" type="number" min="1" max="100" placeholder=""/>
                    <script>
                        document.getElementById('peopleCount').placeholder = Localization.PEOPLE_PLACEHOLDER;
                    </script>

                    <input id="applyer" type="button" value=""/>
                    <script>
                        document.getElementById('applyer').value = Localization.APPLY_BUTTON_TEXT;
                        document.getElementById('applyer').onclick = function(event){
                            GlobalObserver.publish(Event.APPLY_BUTTON_CLICKED, event);
                        };
                    </script>
                </div>

                <div id="dishSelector" class="v-scrollable">

                </div>

                <div id="selectionControls" class="v-scrollable">
                    <input type="button" id="addDishButton"  class="hidden" value="">
                    <script>
                        document.getElementById('addDishButton').value = Localization.ADD_DISH_BUTTON_TEXT;
                        document.getElementById('addDishButton').onclick = function(event){
                            GlobalObserver.publish(Event.ADD_DISH_BUTTON_CLICKED, {event: event});
                        };
                    </script>
                    <br/>
                    <input type="button" id="removeDishButton" class="hidden" value="">
                    <script>
                        document.getElementById('removeDishButton').value = Localization.REMOVE_DISH_BUTTON_TEXT;
                        document.getElementById('removeDishButton').onclick = function(event){
                            GlobalObserver.publish(Event.REMOVE_DISH_BUTTON_CLICKED, {event: event});
                        };
                    </script>
                    <br/>
                    <input type="button" id="clearButton" class="hidden" value="">
                    <script>
                        document.getElementById('clearButton').value = Localization.CLEAR_BUTTON_TEXT;
                        document.getElementById('clearButton').onclick = function(event){
                            GlobalObserver.publish(Event.CLEAR_BUTTON_CLICKED, {event: event});
                        };
                    </script>
                </div>

                <div id="selectionDestination" class="v-scrollable">

                </div>

            </form>
        </section>

        <section id="results">
            <input type="button" id="calculateButton" value="">
            <script>
                document.getElementById('calculateButton').value = Localization.CALCULATE_BUTTON_TEXT;
                document.getElementById('calculateButton').onclick = function(event){
                    GlobalObserver.publish(Event.CALCULATE_BUTTON_CLICK, {event: event});
                };
            </script>
            <article id="pack">

            </article>
            <article id="buy">

            </article>
            <article id="together" class="tableResults">

            </article>
        </section>

        <section id="footer">

        </section>
    </div>

    <!-- JS -->
    <script src="scripts/db/dbMokup.js"></script>
    <script src="scripts/db/dbWrap.js"></script>
    <script src="scripts/db/DB.js"></script>
    <script src="scripts/db/dbManager.js"></script>
    <script src="scripts/db/CalcDB.js"></script>

    <script src="scripts/view/groupSettings.js"></script>
    <script src="scripts/view/meal.js"></script>
    <script src="scripts/view/dishList.js"></script>
    <script src="scripts/view/dailyMenu.js"></script>
    <script src="scripts/view/menuControls.js"></script>
    <script src="scripts/view/results.js"></script>
    <script src="scripts/view/calculateResults.js"></script>

    <!-- ONLOAD -->
    <script src="scripts/onload.js"></script>
</body>
</html>
